        .toast.warning { background: var(--warning); }
        
        /* Empty State */

        .empty-state i { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
        .empty-state h3 { font-size: 18px; font-weight: 600; color: var(--gray-600); margin-bottom: 8px; }
        
        /* Type Badge */

        .type-entreprise { background: var(--info-light); color: var(--info); }
        .type-particulier { background: var(--primary-light); color: var(--primary-dark); }

        /* Responsive */

    </style>

const excel = {

    ventes() { this.export(data.ventes.map(v => { const c = data.clients.find(x => x.id === v.clientId); return { Numéro: v.num, Date: v.date, Client: c?.nom || '', Total: v.total, Payé: v.paye, Reste: v.total - v.paye, Statut: v.statut }; }), 'Ventes'); },

function filterByDate(items, dateField = 'date') {
    let filtered = items;
    if (state.filterYear) {
        filtered = filtered.filter(item => getYear(item[dateField]) === parseInt(state.filterYear));
    }
    if (state.filterDateStart) {
        filtered = filtered.filter(item => item[dateField] >= state.filterDateStart);
    }
    if (state.filterDateEnd) {
        filtered = filtered.filter(item => item[dateField] <= state.filterDateEnd);
    }
    return filtered;
}

function getYears() {
    const years = new Set();
    data.ventes.forEach(v => years.add(getYear(v.date)));
    data.achats.forEach(a => years.add(getYear(a.date)));
    data.tresorerie.forEach(t => years.add(getYear(t.date)));
    years.add(new Date().getFullYear());
    return Array.from(years).sort((a, b) => b - a);
}

function addVenteLigne() { venteLignes.push({ prodId: '', qte: 1, pu: 0 }); renderVenteLignes(); }
function removeVenteLigne(i) { venteLignes.splice(i, 1); renderVenteLignes(); }
function updateVenteLigne(i, field, val) {
    venteLignes[i][field] = field === 'prodId' ? val : (parseInt(val) || 0);
    if (field === 'prodId') { const p = data.produits.find(x => x.id === val); if (p) venteLignes[i].pu = p.prixVente; }
    renderVenteLignes();
}
function renderVenteLignes() {
    const el = document.getElementById('vLignes');
    if (!el) return;
    el.innerHTML = `<table class="table" style="margin:0"><thead><tr><th>Produit</th><th style="width:80px">Qté</th><th style="width:120px">Prix Unit.</th><th style="width:120px">Total</th><th style="width:50px"></th></tr></thead><tbody>
        ${venteLignes.map((l, i) => `<tr>
            <td><select class="form-select" onchange="updateVenteLigne(${i},'prodId',this.value)"><option value="">-- Choisir --</option>${data.produits.map(p => `<option value="${p.id}" ${l.prodId === p.id ? 'selected' : ''}>${p.ref} - ${p.nom} (stock: ${p.stock})</option>`).join('')}</select></td>
            <td><input class="form-input" type="number" min="1" value="${l.qte}" onchange="updateVenteLigne(${i},'qte',this.value)"></td>
            <td><input class="form-input" type="number" value="${l.pu}" onchange="updateVenteLigne(${i},'pu',this.value)"></td>
            <td style="font-weight:600">${formatFCFA(l.qte * l.pu)}</td>
            <td><button class="btn-icon delete" onclick="removeVenteLigne(${i})"><i class="fas fa-trash"></i></button></td>
        </tr>`).join('')}
    </tbody></table>`;
    const total = venteLignes.reduce((s, l) => s + (l.qte * l.pu), 0);
    document.getElementById('vTotal').textContent = formatFCFA(total);
}

function saveVente(id) {
    const clientId = document.getElementById('vClient').value;
    if (!clientId) return toast.error('Sélectionnez un client');
    const lignes = venteLignes.filter(l => l.prodId && l.qte > 0);
    if (lignes.length === 0) return toast.error('Ajoutez au moins un produit');
    const total = lignes.reduce((s, l) => s + (l.qte * l.pu), 0);
    
    if (id) {
        // Modification
        data.ventes = data.ventes.map(v => {
            if (v.id === id) {
                return { ...v, date: document.getElementById('vDate').value, clientId, lignes, total };
            }
            return v;
        });
        toast.success('Vente modifiée');
    } else {
        // Nouvelle vente
        const num = document.getElementById('vNum').value;
        const vente = { id: genId(), num, date: document.getElementById('vDate').value, clientId, lignes, total, paye: 0, statut: 'impayée', paiements: [] };
        data.ventes.push(vente);
        // Mise à jour stock
        lignes.forEach(l => { data.produits = data.produits.map(p => p.id === l.prodId ? { ...p, stock: p.stock - l.qte } : p); });
        toast.success('Vente enregistrée');
    }
    closeModal();
}

function savePaiement(type, id) {
    const montant = parseInt(document.getElementById('pMontant').value) || 0;
    if (montant <= 0) return toast.error('Montant invalide');
    
    const date = document.getElementById('pDate').value;
    const mode = document.getElementById('pMode').value;
    const paiement = { date, montant, mode };
    
    if (type === 'vente') {
        data.ventes = data.ventes.map(v => {
            if (v.id === id) {
                const newPaye = v.paye + montant;
                const statut = newPaye >= v.total ? 'payée' : 'partielle';
                return { ...v, paye: newPaye, statut, paiements: [...(v.paiements || []), paiement] };
            }
            return v;
        });
        // Ajouter en trésorerie
        const vente = data.ventes.find(v => v.id === id);
        data.tresorerie.push({ id: genId(), date, type: 'entree', cat: 'Vente', desc: 'Encaissement ' + vente.num, montant, mode });
        toast.success('Paiement enregistré');
    } else {
        data.achats = data.achats.map(a => {
            if (a.id === id) {
                const newPaye = a.paye + montant;
                const statut = newPaye >= a.total ? 'payé' : 'partiel';
                return { ...a, paye: newPaye, statut, paiements: [...(a.paiements || []), paiement] };
            }
            return a;
        });
        const achat = data.achats.find(a => a.id === id);
        data.tresorerie.push({ id: genId(), date, type: 'sortie', cat: 'Achat', desc: 'Paiement ' + achat.num, montant, mode });
        toast.success('Paiement enregistré');
    }
    closeModal();
}

function addAchatLigne() { achatLignes.push({ prodId: '', qte: 1, pu: 0 }); renderAchatLignes(); }
function removeAchatLigne(i) { achatLignes.splice(i, 1); renderAchatLignes(); }
function updateAchatLigne(i, field, val) {
    achatLignes[i][field] = field === 'prodId' ? val : (parseInt(val) || 0);
    if (field === 'prodId') { const p = data.produits.find(x => x.id === val); if (p) achatLignes[i].pu = p.prixAchat; }
    renderAchatLignes();
}
function renderAchatLignes() {
    const el = document.getElementById('aLignes');
    if (!el) return;
    el.innerHTML = `<table class="table" style="margin:0"><thead><tr><th>Produit</th><th style="width:80px">Qté</th><th style="width:120px">Prix Unit.</th><th style="width:120px">Total</th><th style="width:50px"></th></tr></thead><tbody>

        </tr>`).join('')}

    document.getElementById('aTotal').textContent = formatFCFA(achatLignes.reduce((s, l) => s + (l.qte * l.pu), 0));
}

function saveAchat(id) {
    const fournId = document.getElementById('aFourn').value;
    if (!fournId) return toast.error('Sélectionnez un fournisseur');
    const lignes = achatLignes.filter(l => l.prodId && l.qte > 0);
    if (lignes.length === 0) return toast.error('Ajoutez au moins un produit');
    const total = lignes.reduce((s, l) => s + (l.qte * l.pu), 0);
    
    if (id) {
        data.achats = data.achats.map(a => a.id === id ? { ...a, date: document.getElementById('aDate').value, fournId, lignes, total } : a);
        toast.success('Achat modifié');
    } else {
        const num = document.getElementById('aNum').value;
        const achat = { id: genId(), num, date: document.getElementById('aDate').value, fournId, lignes, total, paye: 0, statut: 'impayé', paiements: [] };
        data.achats.push(achat);
        lignes.forEach(l => { data.produits = data.produits.map(p => p.id === l.prodId ? { ...p, stock: p.stock + l.qte } : p); });
        toast.success('Achat enregistré');
    }
    closeModal();
}

    const nom = document.getElementById('eNom').value.trim();
    if (!nom) return toast.error('Nom obligatoire');
    const obj = { id: id || genId(), matricule: document.getElementById('eMatricule').value, nom, prenom: document.getElementById('ePrenom').value, poste: document.getElementById('ePoste').value, salaire: parseInt(document.getElementById('eSalaire').value) || 0 };
    if (id) { data.employes = data.employes.map(e => e.id === id ? obj : e); } else { data.employes.push(obj); }
    toast.success('Employé enregistré'); closeModal();
}

function deleteEmploye(id) { if (confirm('Supprimer ?')) { data.employes = data.employes.filter(e => e.id !== id); toast.success('Supprimé'); render(); } }

// ========== INIT ==========
render();
</script>
